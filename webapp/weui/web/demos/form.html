<!DOCTYPE html>
<html>
  <head>
    <title>购书申请</title>
    <meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

<meta name="description" content="Write an awesome description for your new site here. You can edit this line in _config.yml. It will appear in your document head meta (for Google search results) and in your feed.xml site description.
">

<link rel="stylesheet" href="../lib/weui.min.css">
<link rel="stylesheet" href="../css/jquery-weui.css">
<link rel="stylesheet" href="css/demos.css">

 </head>
  <body ontouchstart>
    <header class='demos-header'>
      <h1 class="demos-title">购书申请</h1>
    </header>
    
    <div class="weui_cells weui_cells_form">
      <div class="weui_cell">
        <div class="weui_cell_hd"><label class="weui_label">ISBN</label></div>
        <div class="weui_cell_bd weui_cell_primary">
          <input class="weui_input" type="tel" placeholder="请输入图书ISBN" maxlength="13">
        </div>
      </div>
      <div class="weui_cell">
        <div class="weui_cell_hd"><label class="weui_label">购买链接</label></div>
        <div class="weui_cell_bd weui_cell_primary">
          <input class="weui_input" type="tel" placeholder="请输入京东、当当、淘宝图书链接">
        </div>
      </div>
      
      <div class="weui_cell weui_cell_switch">
        <div class="weui_cell_hd weui_cell_primary">到书通知</div>
        <div class="weui_cell_ft">
          <input class="weui_switch" type="checkbox" id="book_inform">
        </div>
      </div>
      <div class="weui_cell" id="telphone_inform" style="display: none;">
        <div class="weui_cell_hd"><label class="weui_label">手机号</label></div>
        <div class="weui_cell_bd weui_cell_primary">
          <input class="weui_input" type="tel" placeholder="请输入你的手机号" maxlength="11">
        </div>
      </div>
      
<div class="weui_cells_title">购书申请</div>
      <div class="weui_cell">
      	
        <div class="weui_cell_bd weui_cell_primary">
          <textarea class="weui_textarea" placeholder="这里请填写你的购书申请理由(☆_☆)/~~，不少于20字" rows="3"></textarea>
          <div class="weui_textarea_counter">
        </div>
      </div>
 
    

    </div>
    




    </div>

      <div class="weui_btn_area">
        <a class="weui_btn weui_btn_primary" href="javascript:" id="showTooltips">提交申请</a>
      </div>
    <script src="../lib/jquery-2.1.4.js"></script>
<script src="../js/jquery-weui.js"></script>


    <script>
    
//  	$("#telphone_inform").hide();
    	var switch_btn=false;
    	$("#book_inform").click(function(){
    		switch_btn=switch_btn?false:true;
				if(switch_btn){
					$("#telphone_inform").fadeIn();
				}
				else{
					$("#telphone_inform").hide();
				}
//  		alert(switch_btn);
    	});
    
    	
      $("#showTooltips").click(function() {
        var tel = $('#tel').val();
        var code = $('#code').val();
        if(!tel || !/1[3|4|5|7|8]\d{9}/.test(tel)) $.toptip('请输入手机号');
        else if(!code || !/\d{6}/.test(code)) $.toptip('请输入六位手机验证码');
        else $.toptip('提交成功', 'success');
      });
    </script>
  </body>
</html>
