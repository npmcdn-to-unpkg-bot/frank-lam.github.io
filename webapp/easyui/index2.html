	<style type="text/css">
		#fm{
			margin:0;
			padding:10px 30px;
		}
		.ftitle{
			font-size:14px;
			font-weight:bold;
			color:#666;
			padding:5px 0;
			margin-bottom:10px;
			border-bottom:1px solid #ccc;
		}
		.fitem{
			margin-bottom:5px;
		}
		.fitem label{
			display:inline-block;
			width:80px;
		}
		.panel{
			float: left;
			margin-left: 20px;
		}
	</style>
	<script type="text/javascript" src="js/jquery-1.6.min.js"></script>
	<script type="text/javascript" src="js/jquery.easyui.min.js"></script>
	<script type="text/javascript">
		
	</script>

<body>
	<body>
		<h2>Nested Panel</h2>
		<p>The panel can be placed inside containers and can contain other components.</p>
		<div style="margin:20px 0 10px 0;"></div>
		<div class="easyui-panel" title="Nested Panel" style="width:100%;height:200px;padding:10px;">
			<div class="easyui-layout" data-options="fit:true">
				<div data-options="region:'west',split:true" style="width:100px;padding:10px">
					Left Content
				</div>
				<div data-options="region:'east'" style="width:100px;padding:10px">
					Right Content
				</div>
				<div data-options="region:'center'" style="padding:10px">
					Right Content
				</div>
			</div>
		</div>
	</body>
