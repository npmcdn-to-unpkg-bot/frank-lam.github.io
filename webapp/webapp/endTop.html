<script>
    var usid = getParam("userid");
    var now = new Date(), year = now.getFullYear(), month = now.getMonth()+1, day = now.getDate()-1;
    var dateTime = year + "-" + month + "-" + day;
    $.ajax({
        url: "/?action=getAttRank&userid",
        type: "post",
        data: {
            userid: usid,
            date: dateTime,
            top:15,
            order:'pm'
        },
        async: false,
        dataType: 'json',
        success: function (json) {
            if(json.rank === null){
                $.alert("还没有人下班哦");
                return;
            }else{
                var t = "";
                $.each(json.rank, function (i) {
                    if(this.checkpm === null){
                        var time = "没有数据"
                    }else{
                        var time1 = this.checkpm;
                        var time2 = time1.substring(11);
                        var time = time2.substring(0,8);
                    }
                    i = i+1;
                    if(this.headimgurl){
                        var  faceurl = this.headimgurl;
                    }else{
                        var faceurl = "/public/img/photo.gif";
                    }
                    t += '<a class="weui_media_box weui_media_appmsg a-bg"><div class="weui_media_hd"><img class="weui_media_appmsg_thumb" src="'+faceurl+'"></div><div class="weui_media_bd namek"><h4 class="weui_media_title">' + this.name + '</h4><p class="weui_media_desc">第'+i+'名</p></div><div class="weui_media_bd"><h4 class="weui_media_title book-num">' + time + '</h4></div><div class="weui_media_bd"><p class="weui_media_desc zan-num">'+this.likepm+'</p><p class="weui_media_desc zan-col"><img src="/public/img/zan1.png" /></p></div></a>'
                });
                $("#ranktop15").html(t);
                $("#mname").text(json.self.name);
                if(json.self.checkpm){
                    $("#mtime").text(json.self.checkpm.substring(11,19));
                }else{
                    $("#mtime").text("没有数据");
                }

                $("#mnum").text(json.self.likepm);
                $("#mrank").text("第"+ json.self.rank+"名");
                if(json.self.headimgurl){
                    var  faceurl = json.self.headimgurl+ "";
                }else{
                    var faceurl = "/public/img/photo.gif";
                }
                $("#mface").attr("src",faceurl);
            }

        },
        error: function () {
            $.alert("请求失败");
        }
    });
    $(".zan-col").click(function () {
        $.ajax({
            url: ""
        });
        $(this).css({
            "font-size": "20px",
            "color": "green"
        })
    })
</script>
